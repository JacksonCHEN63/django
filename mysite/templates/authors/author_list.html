{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for authors in author_list %}
      <li>
        <a href="{{ authors.get_absolute_url }}">{{authors.last_name }}{{ authors.first_name }} </a> ( {{ authors.date_of_birth }} ) 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors .</p>
  {% endif %} 
{% endblock %}
